<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Organizer</title>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./src/query/query.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 w-full">
  <!-- Header Section -->
  <header class="bg-white shadow-md w-full bg-transparent block py-[0.75%] transition-all ease-in-out duration-300"></header>

  <!-- Hero Section -->
  <section id="hero" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-20 text-center"></section>

  </section>

    <!-- Services Section -->
  <section class="py-16">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-bold mb-8">Our Services</h3>
      <div id="services" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="bg-gray-50 py-16">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-bold mb-8">About Us</h3>
      <p class="text-gray-600 max-w-2xl mx-auto">Eventique-seven </p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-indigo-600 text-white">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-bold mb-8">Get In Touch</h3>
      <form class="max-w-lg mx-auto space-y-4">
        <div>
          <input type="text" placeholder="Your Name" class="w-full px-4 py-2 rounded-lg text-gray-800">
        </div>
        <div>
          <input type="email" placeholder="Your Email" class="w-full px-4 py-2 rounded-lg text-gray-800">
        </div>
        <div>
          <textarea placeholder="Your Message" class="w-full px-4 py-2 rounded-lg text-gray-800"></textarea>
        </div>
        <button type="submit" class="bg-white text-indigo-600 px-6 py-3 rounded-full font-bold hover:bg-gray-200">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-gray-900 text-gray-400 py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Eventique-seven. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>

<!-- Explanation for the script -->
<!-- 1. The HTML structure follows semantic tags like <header>, <section>, and <footer>. -->
<!-- 2. Tailwind CSS is applied using utility classes for styling directly in the HTML. -->
<!-- 3. The Hero Section uses a gradient background with centered text and a call-to-action button. -->
<!-- 4. The Services Section uses a grid layout for responsive card design. -->
<!-- 5. Forms are styled for user input in the Contact Section. -->
<!-- 6. Tailwind's responsive and hover utility classes ensure modern UI/UX design. -->
